<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="addRow()">Add Row</button>
            <button onclick="moveRowUp()">Move Row Up</button>
            <button onclick="moveRowDown()">Move Row Down</button>
            <button onclick="deleteRow()">Delete Row</button>
            <button onclick="refreshData()">Refresh Data</button>
            <input type="text" id="searchInput" placeholder="Search Chemicals..." onkeyup="searchTable()">
        </div>
        <table id="chemicalTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Chemical Name</th>
                    <th onclick="sortTable(2)">Vender</th>
                    <th onclick="sortTable(3)">Density</th>
                    <th onclick="sortTable(4)">Viscosity</th>
                    <th onclick="sortTable(5)">Packaging</th>
                    <th onclick="sortTable(6)">Pack Size</th>
                    <th onclick="sortTable(7)">Unit</th>
                    <th onclick="sortTable(8)">Quantity</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
